<div class="container">
  <div class="col-md-8 col-lg-6 col-xxl-5 mx-auto">
    <app-auth-card title="Welcome to Device Host">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email address</label>
          <input
            type="email"
            name="email"
            id="emailInput"
            placeholder="Email address"
            class="form-control form-control-lg"
            formControlName="email"
            [class.is-valid]="
              !email?.invalid && (email?.dirty || email?.touched)
            "
            [class.is-invalid]="
              email?.invalid && (email?.dirty || email?.touched)
            "
          />
          <div class="invalid-feedback" *ngIf="email?.errors?.['required']">
            Email is required.
          </div>
          <div class="invalid-feedback" *ngIf="email?.errors?.['email']">
            Email is of invalid format.
          </div>
        </div>

        <div class="mb-4">
          <label for="passInput" class="form-label">Password</label>
          <input
            type="password"
            name="pass"
            id="passInput"
            placeholder="Password"
            class="form-control form-control-lg"
            formControlName="password"
            [class.is-valid]="
              !password?.invalid && (password?.dirty || password?.touched)
            "
            [class.is-invalid]="
              password?.invalid && (password?.dirty || password?.touched)
            "
          />
          <div class="invalid-feedback" *ngIf="password?.errors?.['required']">
            Password is required.
          </div>
          <div class="invalid-feedback" *ngIf="password?.errors?.['pattern']">
            Password should contain one small case letter, one upper case letter
            and digit.
          </div>
          <div class="invalid-feedback" *ngIf="password?.errors?.['minlength']">
            Password must be at least 6 characters long.
          </div>
          <div class="invalid-feedback" *ngIf="password?.errors?.['maxlength']">
            Password must be at most 120 characters long.
          </div>
        </div>

        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="d-grid">
          <button
            type="submit"
            [disabled]="!loginForm.valid"
            class="btn btn-primary btn-lg"
          >
            Sign in
          </button>
        </div>
      </form>
      <div class="mt-4">
        <a routerLink="/register">Sign Up</a>
      </div>
    </app-auth-card>
  </div>
</div>
